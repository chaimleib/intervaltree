language: python
matrix:
  include:
    - python: 3.7
    - python: 3.8
    - python: 3.9
    - python: 3.10
    - python: 3.11
      dist: xenial
      sudo: true
    - python: 3.12-dev
      env: FAILOK=y
      dist: xenial
      sudo: true
  allow_failures:
    - env: FAILOK=y
install:
  - make deps-dev
  - pip install coverage
script:
  coverage run --source=intervaltree setup.py develop test
after_success:
  coverage report
